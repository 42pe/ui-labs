<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UILab | Duo Slider</title>
  <script src="dist/app.js"></script>
  <link href="dist/app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="uilab_duo-slider">
    <div class="rotator">
      <div class="first-wrapper">
        <div class="track track1">
          <div class="slide current">
            <div class="bg" style="background-image:url( 'dist/assets/imgs/11.jpg'); ">
            </div>
            <div class="content ">
              <h2>
                This is the first slide.
              </h2>
            </div>
          </div>
          <div class="slide next">
            <div class="bg " style="background-image:url( 'dist/assets/imgs/22.jpg'); ">
            </div>
            <div class="content ">
              <h2>
                This is the second slide.
              </h2>
            </div>
          </div>
        </div>
        <hr/>
        <div class="track track2 ">
          <div class="slide current">
            <div class="bg " style="background-image:url( 'dist/assets/imgs/12.jpg'); ">
            </div>
            <div class="content ">
              <h2>
                This is a very cool slide.
              </h2>
            </div>
          </div>
          <div class="slide next">
            <div class="bg " style="background-image:url( 'dist/assets/imgs/21.jpg'); ">
            </div>
            <div class="content ">
              <h2>
                This is a way cooler slide.
              </h2>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</body>

</html>
